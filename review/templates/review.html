<!DOCTYPE html>
<html>
<head>
    <title>Review List</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Star Rating Plugin -->
    <link rel="stylesheet" href="path/to/star-rating.css" />
    <script src="path/to/star-rating.js"></script>
</head>
<body>ÃŸ
    <h1>Review for Book: {{ book_title }}</h1>
    
    <!-- Form untuk input review -->
    <form id="review-form">
        <input type="text" name="review" placeholder="Write your review here...">
        <input id="star-rating" type="text" class="rating" data-min="0" data-max="5" data-step="0.5">
        <button type="submit">Submit Review</button>
    </form>
    
    <!-- Daftar review -->
    <div id="review-list">
        {% for review in reviews %}
        <div>
            <h3>{{ review.user }}</h3>
            <p>{{ review.review_text }}</p>
            <p>Rating: {{ review.stars_rating }}</p>
            <p>Date: {{ review.date_posted }}</p>
        </div>
        {% endfor %}
    </div>

    <script>
    // AJAX untuk submit review
    $("#review-form").submit(function(e) {
        e.preventDefault();
        $.ajax({
            url: '/path/to/your/create/review/api/',
            method: 'POST',
            data: {
                review: $("input[name='review']").val(),
                stars_rating: $("#star-rating").val(),
                // ... 
            },
            success: function(response) {
                // Refresh review list atau tambahkan review ke list
            },
            error: function(error) {
                // Handle error
            }
        });
    });

    // Star rating
    $("#star-rating").rating({
        'size':'xs',
        'showClear': false,
        'showCaption': false,
        'step': 0.5
    });
    </script>
</body>
</html>
