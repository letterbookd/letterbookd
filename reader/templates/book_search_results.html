{% extends 'base.html' %}

{% block content %}

<h2 class="mb-4">Search Results for "{{ query }}"</h2>

{% if results.count == 0 %}
    <p>No results found</p>
{% else %}
    {% for book in results %}
        <div class="card mb-3">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="{{ book.thumbnail }}" class="card-img" alt="Thumbnail for {{ book.title }}" style="max-height: 250px; width: auto;">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text"><small class="text-muted">{{ book.authors }}</small></p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endif %}

{% endblock content %}
