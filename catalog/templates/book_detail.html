{% extends 'base.html' %}

{% block content %}

<!----------------------------------------------------------------------------------------------------------->

<div class="border border-3 p-3">
    <div class="d-flex">
        <div class="thumbnail">
            <img src="{{ book.thumbnail }}" style="width:auto ; height:250px"></img>
        </div>
        <div class="ms-3">
            <div class="mb-1">
                <h2>{{ book.title }}</h2>
            </div>
            <div class="mb-1">
                <h4>{{ authors }}</h4>
            </div>
            <div class="mb-1">
                <label>ISBN: {{ book.isbn13 }}</label>
            </div>
            <div class="mb-1">
                <label>Category: {{ book.categories }}</label>
            </div>
            <div class="mb-1">
                <label>Publised year: {{ book.published_year }}</label>
            </div>
            <div class="mb-1">
                <label>Page count: {{ book.page_count }}</label>
            </div>
            <div class="mb-1">
                <label>Overall rating: {{ book.overall_rating }}/5</label>
            </div>
            <div class="mb-1">
                <label>{{ book.favorites_count }} people added this book to their favorite.</label>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <label>Description:</label>
        <p>{{ book.description }}</p>
    </div>

    <hr>

    <div>
        <h3>Reviews</h3>
        <button class="btn btn-primary">Add Review</button>
    </div>
</div>

<script>
</script>

{% endblock content %}
