<div class="modal fade" id="update-lib-book-modal" tabindex="-1" aria-labelledby="update-modal-label" aria-hidden="true" data-lib-book-id="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-light-subtle">
                <h5 class="modal-title fs-5" id="update-modal-label">Library Book Detail</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex flex-row gap-3">
                <img id="detail-thumbnail" src="#" alt="...">
                <div id="detail-modal-content">
                    <h5 class="modal-title fs-5" id="detail-title-label">BOOK_TITLE</h5>
                    <span class="fst-italic small" id="detail-authors-label">by AUTHORS_LIST</span>
                    <div class="mt-2 flex-column flex-md-row gap-2">
                        <form id="update-lib-book-form" novalidate>
                            {% csrf_token %}
                            <div class="form-floating mb-2">
                                <select name="tracking_status" id="update_tracking_status" class="form-select" aria-label="Tracking status option">
                                    <option value=1>Finished Reading</option>
                                    <option value=2>Currently Reading</option>
                                    <option value=3>On Hold</option>
                                    <option value=4>Planning to Read</option>
                                    <option value=5>Dropped</option>
                                </select>
                                <label for="update_tracking_status">Tracking Status</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" name="is_favorited" class="form-check-input" id="update_is_favorited">
                                <label for="update_is_favorited">Add to Favorites</label>
                            </div>
                        </form>
                    </div>
                    <div class="mt-2 d-flex flex-column gap-2">
                        <a href="#" id="detail-book-link" target="_blank" rel="noopener noreferrer">
                            Open book details
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-box-arrow-up-right ps-1 pb-1" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
                                <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/>
                            </svg>
                        </a>
                        <a href="#" id="detail-review-link" target="_blank" rel="noopener noreferrer">
                            See reviews
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-box-arrow-up-right ps-1 pb-1" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
                                <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" id="remove-lib-book-submit" data-bs-dismiss="modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash p-0 pb-1 m-0 me-1" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                    </svg>
                    Remove
                </button>
                <button type="submit" form="update-lib-book-form" class="btn btn-primary" id="update-lib-book-submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy2 me-1 pb-1" viewBox="0 0 16 16">
                        <path d="M0 1.5A1.5 1.5 0 0 1 1.5 0H3v5.5A1.5 1.5 0 0 0 4.5 7h7A1.5 1.5 0 0 0 13 5.5V0h.086a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5H14v-5.5A1.5 1.5 0 0 0 12.5 9h-9A1.5 1.5 0 0 0 2 10.5V16h-.5A1.5 1.5 0 0 1 0 14.5v-13Z"/>
                        <path d="M3 16h10v-5.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5V16Zm9-16H4v5.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V0ZM9 1h2v4H9V1Z"/>
                    </svg>
                    Update
                </button>
            </div>
        </div>
    </div>
</div>
