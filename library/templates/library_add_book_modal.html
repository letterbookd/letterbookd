<div class="modal fade" id="add-lib-book-modal" tabindex="-1" aria-labelledby="add-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-light-subtle">
                <h1 class="modal-title fs-5" id="add-modal-label">Add Book to Library</h1>
            </div>
            <div class="modal-body">
                <form id="add-lib-book-form" novalidate>
                    {% csrf_token %}
                    <div class="form-floating mb-2">
                        {{ form.book }}
                        <label for="{{ form.book.id_for_label }}">Book to add</label>
                        <div class="invalid-feedback" id="book-already-exists">This book is already in your library</div>
                        <div class="invalid-feedback" id="book-is-null">Please select a valid book</div>
                    </div>
                      
                    <div class="form-floating mb-2">
                        {{ form.tracking_status }}
                        <label for="{{ form.tracking_status.id_for_label }}">Tracking Status</label>
                        {{ form.tracking_status.errors }}
                    </div>       
                    <div class="form-check">
                        <label for="{{ form.is_favorited.id_for_label }}" class="form-check-label">Add to Favorites</label>
                        {{ form.is_favorited }}
                        {{ form.is_favorited.errors }}
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="add-lib-book-form" class="btn btn-primary" id="add-lib-book-submit">
                    <span>
                        <svg class="bi me-1 p-0" width="18" height="18" fill="currentColor" viewBox="2 2 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2Zm0 1.5a8.5 8.5 0 1 0 0 17 8.5 8.5 0 0 0 0-17ZM12 7a.75.75 0 0 1 .75.75v3.5h3.5a.75.75 0 0 1 0 1.5h-3.5v3.5a.75.75 0 0 1-1.5 0v-3.5h-3.5a.75.75 0 0 1 0-1.5h3.5v-3.5A.75.75 0 0 1 12 7Z"/></svg>
                    </span>
                    Add Item
                </button>
            </div>
        </div>
    </div>
</div>
