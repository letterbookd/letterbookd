<div class="modal fade" id="detail-modal" tabindex="-1" aria-labelledby="detail-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-light-subtle">
                <h5 class="modal-title fs-5" id="detail-modal-label">Library Book Detail</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex flex-row gap-2">
                <img src=".." alt="err">
                <div id="detail-modal-content">
                    <h5 class="modal-title fs-5" id="detail-modal-label">BOOK_TITLE</h5>
                    <span class="fst-italic small">by AUTHORS_LIST</span>
                    <div>
                        <form id="update-item-form" class="needs-validation" onsubmit="return false;">
                            {% csrf_token %}
                            <div>
                                ...
                            </div>
                            <input type="button" class="btn">add to favorites</input>
                        </form>
                    </div>
                </div>               
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Remove</button>
                <button type="submit" class="btn btn-primary" id="button_add" data-bs-dismiss="modal">
                    <svg class="bi me-1 p-0" width="18" height="18" fill="currentColor" viewBox="2 2 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2Zm0 1.5a8.5 8.5 0 1 0 0 17 8.5 8.5 0 0 0 0-17ZM12 7a.75.75 0 0 1 .75.75v3.5h3.5a.75.75 0 0 1 0 1.5h-3.5v3.5a.75.75 0 0 1-1.5 0v-3.5h-3.5a.75.75 0 0 1 0-1.5h3.5v-3.5A.75.75 0 0 1 12 7Z"/></svg>
                    Update
                </button>
            </div>
        </div>
    </div>
</div>
